---
layout: default
---
<article class="article">
	{% if page.header %}
		<header class="article_header">
			<h2> {{ page.title }} </h2>
			<img src="{{ page.header | prepend: site.baseurl }}" alt="project image" />
		</header>
	{% else %}
		<h2>{{ page.title }}</h2>
	{% endif %}

	<section class="article_content">
		{{ content }}
	</section>
	<section class="article_share">
	</section>
</article>
